<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORM</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
      }
      input,
      option,
      select {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Address Form</h1>
    <form action="text">
      <div>
        <label for="fname">Firstname</label>
        <input type="text" name="fname" placeholder="Firstname" />
      </div>
      <div>
        <label for="lname">Lastname</label>
        <input type="text" name="lname" placeholder="Lastname" />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" name="password" />
      </div>
      <div>
        <label for="address">Address</label>
        <textarea
          name="address"
          cols="20"
          rows="5"
          placeholder="Address"
        ></textarea>
      </div>
      <div>
        <label for="age">Age</label>
        <input type="number" name="age" min="1" max="89" />
      </div>
      <div>
        <label for="date">Birthdate</label>
        <input type="date" name="birthdate" />
      </div>
      <div>
        <label for="tel">Tel number</label>
        <input type="tel" name="telephone" />
      </div>
      <div>
        <label for="color">Favorite Color</label>
        <input type="color" name="color" />
      </div>
      <div>
        <label for="range">Range Number</label>
        <input type="range" />
      </div>
      <div>
        <label for="year">Educated</label>
        <select name="Educated">
          <option value="Junior">Junior</option>
          <option value="Junior">Junior</option>
          <option value="Junior">Junior</option>
        </select>
      </div>
      <div>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" />Man
        <input type="radio" name="gender" />Woman
        <input type="radio" name="gender" />Other...
      </div>
      <div>
        <label for="check">Favorite Food</label>
        <input type="checkbox" />Hotdog <input type="checkbox" />Hotdog
        <input type="checkbox" />Hotdog <input type="checkbox" />Hotdog
        <input type="checkbox" />Hotdog <input type="checkbox" />Hotdog
      </div>
      <div>
        <label for="file">Files</label>
        <input type="file" />
      </div>
      <div>
        <label for="url">Links</label>
        <input type="url" />
      </div>
      <div>
        <!-- <input type="submit" value="save"> -->
        <button type="submit">Save</button>
      </div>
    </form>
  </body>
</html>
